version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: snip-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: salon_user
      POSTGRES_PASSWORD: salon_password_change_in_production
      POSTGRES_DB: salon_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salon_user -d salon_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://salon_user:salon_password_change_in_production@postgres:5432/salon_db?schema=public
    container_name: snip-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://salon_user:salon_password_change_in_production@postgres:5432/salon_db?schema=public
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_in_production}
      FRONTEND_URL: http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && npm start"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://salon.artistvan.com
    container_name: snip-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_URL: https://salon.artistvan.com
      NODE_ENV: production
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
